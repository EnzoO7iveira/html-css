<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
            border: 2px solid gray;
        }
        thead{
            background-color: gray;
        }

        td{
            border: 1px solid black;
        }

        tfoot{
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!-- Anatomina de tavbelas grandes -->

    <table>
        <thead>
            <tr>
            <th>Estado</th>
            <th>População</th>
            
        </tr>
        </thead>
          
        <tbody>
        <tr>
            <td>São Paulo</td>
            <td>45 919 049</td>
        </tr>

        <tr>
            <td>Minas Gerais</td>
            <td>21 168 701</td>
        </tr>

        <tr>
            <td>Rio de Janeiro</td>
            <td>17 264 943</td>
        </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td>0000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
