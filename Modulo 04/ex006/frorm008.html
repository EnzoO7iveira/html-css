<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
        <h1>Exercicíos de Formulários</h1>

        <form action="" method="get">
            <p>
                <label for="in1">Número 1:</label>
                <input type="number" name="n1" id="in1" min="0" max="100"
                oninput = 'isoma.innerHTML = Number (in1.value) + Number(in2.value)'>
            </p>

            <p>
                <label for="in2">Número 2:</label>
                <input type="number" name="n1" id="in2" min="0" max="100"
                oninput = "isoma.innerHTML = Number (in1.value) + Number(in2.value)">
            </p>

            <p>
                <label for="isoma">Soma</label>
                <output name="soma" id="isoma">0</output>
            </p>


            <p>
                <label for="inum">Número: </label>
                <input type="range" name="number" id="inum" min="0" max="10" value="5"
                oninput = "inum2.innerHTML = Number(inum.value)">

                <output id="inum2">5</output>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Resetar">
            </p>
        </form>
</body>
</html>
