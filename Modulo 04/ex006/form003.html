<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="" method="get">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required autocomplete="name" placeholder="Nome Completo" maxlength="30">
        </p>    

        <p>
            <h1>Média</h1>
            <label for="imedia">Média</label>
            <input type="number" name="number" id="imedia" min="0" max="10"
            placeholder=" de 0 a 10" step=".5" required value="5">
        </p>

        <p>
            <label for="imounth">Periodo Letivo</label>
            <input type="month" name="mounth" id="imounth">
        </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Redefinir">
        
    </form>
</body>
</html>
